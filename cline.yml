project:
  name: 幼児向けミニゲーム集
  description: |
    この Unity プロジェクトは 1〜2 歳児を対象にした知育アプリです。
    起動するとメニュー画面 (MainMenu) が表示され、複数のミニゲームを選択して遊べます。
      • MakeBubbles : 少年をタップしてシャボン玉を発射し、シャボン玉をタップして割るゲーム
      • WhackAMole : 地面から出てくるモグラをタップして叩くゲーム
      • FlowerBlooming : プランターをタップすると花が咲くゲーム
      • Cook : 鍋とフライパンをタップすると料理が飛び出すゲーム
      • TouchTheStar : 星をタッチすると弾けるゲーム
      • PianoAndViolin : ピアノやバイオリンをタップして音を鳴らすゲーム
      • CatchInsects : 虫をタップして捕まえるゲーム
      • PopBalloons : 風船をタップして割るゲーム
      • Fishing : 魚をタップして釣り上げるゲーム
      • VegetableDig : 土の中の野菜をタップして引き抜くゲーム。時々レア野菜が出現する
      • EggHatch : たまごをタップしてヒビを入れ、動物を孵化させるゲーム。時々レア動物が出現する
      
    今後は他のミニゲームも順次追加する予定です。
    主にAIエージェントには新しいゲームの実装を担当してもらいます。
    
    ・ゲームを追加する際はゲーム間の結合度をさげるため、既存のゲームのソースコードを参考にしないこと。
    （特にMakeBubblesのソースは品質が低いため絶対に踏襲しないこと）
    ・各ゲームはメニュー画面との遷移ができるようにする必要があるが、そこはユーザーが手動で実装するためclineは実装しないこと。
    ・各ゲームの効果音は、【ゲーム名】 + SFXPlayerの名前でオブジェクトを作成し基本的にゲーム毎にそこで一元管理すること
    ・各ゲームは、画面上の2か所以上を同時タップしても反応するように作ること
    ・各ゲームはゲームテンプレートのフォルダをコピーして作成すること。 
    ・ゲームテンプレートの中には仮の効果音やスプライトが入っているので、新規作成時は一旦それを使用すること。 

  unity_version: 6000.3.0f1
  target_platforms:
    - Android
    - iOS
  gameplay_style: タップのみ・シンプルUI
  scenes:
    - MainMenu
    - MakeBubbles
    - WhackAMole
    - FlowerBlooming
    - Cook
    - TouchTheStar
    - PianoAndViolin
    - CatchInsects
    - PopBalloons
    - Fishing
    - VegetableDig
    - EggHatch

    