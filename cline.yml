project:
  name: 幼児向けミニゲーム集
  description: |
    この Unity プロジェクトは 1〜2 歳児を対象にした知育アプリです。
    起動するとメニュー画面 (MainMenu) が表示され、複数のミニゲームを選択して遊べます。
      • BubbleGame : 少年をタップしてシャボン玉を発射し、シャボン玉をタップして割るゲーム（実装済）
    今後は他のミニゲームも順次追加する予定です。
    
    ゲームを追加する際はゲーム間の結合度をさげるため、既存のゲームのソースコードを参考にしないこと。
    （特にBubbleGameのソースは品質が低いため絶対に踏襲しないこと）
    BGMはメニュー表示時点で再生されるので、各ゲームはそれを引きついで途切れることなくBGMを再生すること。
    各ゲームはメニュー画面との遷移を実装すること。
  unity_version: 2022.3
  target_platforms:
    - Android
    - iOS
  gameplay_style: タップのみ・シンプルUI
  scenes:
    - MainMenu
    - BubbleGame